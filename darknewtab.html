<html>
<title>New Tab</title>
<style>
	@keyframes turnUpBrightness {
		from {background-color:hsla(0, 0%, 0%, 1)}
		to {background-color:hsla(0, 0%, 20%, 1)}
	}
	body {
		background-color:hsla(0, 0%, 20%, 1);
		animation-name: turnUpBrightness;
		animation-duration: 3s;
	}
	a {
		color: #fff;
	}
</style>
<body>
	<a href="https://mail.google.com">gmail</a>
	<a href="https://outlook.office.com">outlook</a>
	<a href="https://drive.google.com">drive</a>
</body>
</html>
